<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colton's Social House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              header: ['Oswald', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#1c1917', // stone-900
                primary: '#22c55e', // green-500
                accent: '#fbbf24', // amber-400
                muted: '#a8a29e', // stone-400
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1c1917;
        color: #e7e5e4;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px; /* Added height for horizontal scrollbar styling if visible */
      }
      ::-webkit-scrollbar-track {
        background: #1c1917;
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22c55e;
      }

      /* Utility to hide scrollbar but allow scrolling */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
